<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/logoNobg.png" class="logo" alt="">
        <div class="order">
            <img src="images/illustration-hero.svg" alt="">
            <div class="content">
                <div class="text">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br>anywhere you like!</p>
                </div>
                <div class="plan">
                    <i class="fa-solid fa-music "></i>
                    <div class="price">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                    <span>Change</span>
                </div>
                <div class="pay">
                    <h3>Proceed to Payment</h3>
                </div>
                <h4 class="cancel">Cancel Order</h4>
            </div>
        </div>
    </body>
</html>
